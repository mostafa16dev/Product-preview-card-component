<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <picture>
      <source media="(max-width: 375px)" srcset="images/image-product-mobile.jpg">
      <img class="card-image" src="images/image-product-desktop.jpg" alt="Perfume picture">
    </picture>
    <div class="card-content">
      <h5>Perfume</h5>
      <h4>Gabrielle Essence Eau De Parfum</h4>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="price-current">$149.99</span>
        <s class="price-previous">$169.99</s>
      </div>
      <button>
        <embed src="images/icon-cart.svg" />
        Add to Cart
      </button>
    </div>
  </div>
</body>

</html>
